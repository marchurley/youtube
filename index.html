<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="styles/style.css"/> 
	
	</head>

	<body>
		<h1>Youtube Video Search</h1>
		
		<div class="searchWrapper">
			<form id="search-term">
				<input type="text" id="query" name="">

		</div>
		
		<input type="submit" class="next" name="next" value="next">

		</div>

		<input type="submit" class="next" name="next" value="next">
		

		<!-- JavaScript -->
